<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid</title>
    <link rel="stylesheet" href="base.css" />
</head>

<body>
     <a href="/">
        <button id="home">Home</button>
    </a>
    <canvas id="theCanvas"></canvas>
    <button id="settings-button">Settings</button>
    <button id="controls-button">Controls</button>
    <div id="settings">
        <form>
            <h3>Sound Settings</h3>
            <label for="blaster-volume">Blaster
                <input type="range" id="blaster-volume" min="0" max="1" step="0.01">
                <button id="test-blaster">Test Sound</button>
            </label>
            <label for="explosion-volume">Explosion
                <input type="range" id="explosion-volume" min="0" max="1" step="0.01">
                <button id="test-explosion">Test Sound</button>
            </label>
            <label for="background-volume">Background
                <input type="range" id="background-volume" min="0" max="1" step="0.01">
            </label>
            <button id="close-form">Close</button>
        </form>
    </div>

    <div id="controls">
        <p id="controlsText">
            <strong>Game Controls:</strong><br>
            - Use <strong>Arrow Keys</strong> to move your spaceship:<br>
            &nbsp;&nbsp;⬆ Up - Move forward<br>
            &nbsp;&nbsp;⬇ Down - Move backward<br>
            &nbsp;&nbsp;⬅ Left - Rotate left<br>
            &nbsp;&nbsp;➡ Right - Rotate right<br>
            - Press <strong>Spacebar</strong> to shoot.<br>
            - Release <strong>Spacebar</strong> to stop shooting.<br>
            - Avoid asteroids and survive as long as possible!
        </p>
    </div>
    <script src="base.js" type="module"></script>
</body>

</html>
