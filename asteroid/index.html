<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid</title>
    <link rel="stylesheet" href="base.css" />
    <style>
        body {
            margin: 0;
            overflow: hidden;

        }

        #settings-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 254, 254, 0.671);
            border-radius: 10px;
            font-size: 15px;
            z-index: 1000;
        }

        #settings-button:hover {
            background: rgb(255, 254, 254);
            cursor: pointer;
        }

        #settings {
            position: fixed;
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgb(255, 254, 254);
            color: rgb(39, 39, 39);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #settings label {
            display: block;
        }

        .show {
            display: block !important;
            ;
        }

        #background-volume,
        #blaster-volume,
        #explosion-volume {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="theCanvas"></canvas>
    <button id="settings-button">Settings</button>
    <div id="settings">
        <form>
            <h3>Sound Settings</h3>
             <label for="blaster-volume">Blaster
                <input type="range" id="blaster-volume" min="0" max="1" step="0.01">
                <button id="test-blaster">Test Sound</button>
            </label>
            <label for="explosion-volume">Explosion
                <input type="range" id="explosion-volume" min="0" max="1" step="0.01">
                <button id="test-explosion">Test Sound</button>
            </label>
            <label for="background-volume">Background
                <input type="range" id="background-volume" min="0" max="1" step="0.01">
            </label>
        </form>
    </div>
    <script src="base.js" type="module"></script>
</body>

</html>
